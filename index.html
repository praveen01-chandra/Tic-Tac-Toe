<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tic-Tac-Toe</title>
</head>

<body>

            <div class="createpopup">
                <div class="element">
                        <div class="selectlevel">
                                <div class="leveltext">Select Your Mode</div>
                                <div class="lvlselection">
                                        <div id="computerVs" class="lvl vslvl">VS Computer</div>
                                        <div id="computerVs" class="lvl vslvl">VS Friend</div>
                                </div>
                                <div class="leveltext">Select Your Level</div>
                                <div class="lvlselection">
                                        <div id="Easy" class="lvl">Easy</div>
                                        <div id="Medium" class="lvl">Medium</div>
                                        <!-- <div id="Hard" class="lvl lvl-3">Hard</div> -->
        </div>
        </div>
        </div>
        </div>

        <div class="game">
                <div class="overallscore">
                        <div class="name">Tic Tac Toe</div>
                        <div class="countUpdate">
                                <div class="scoreCount"> Player Score - <span id="playerScore">0</span></div>
                                <div class="scoreCount"> Tie - <span id="tieScore">0</span></div>
                                <div class="scoreCount">Computer Score - <span id="computerScore">0</span></div>
                        </div>
                </div>
                <h2>Winner - " <span id="Winner"></span> "</h2>
                <div id="squares">
                        <div class="square" id="1"></div>
                        <div class="square" id="2"></div>
                        <div class="square" id="3"></div>
                        <div class="square" id="4"></div>
                        <div class="square" id="5"></div>
                        <div class="square" id="6"></div>
                        <div class="square" id="7"></div>
                        <div class="square" id="8"></div>
                        <div class="square" id="9"></div>
                </div>
                <div class="resetgame">Reset</div>
        </div>

        <script src="script.js"></script>
</body>

</html>
